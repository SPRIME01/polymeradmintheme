<polymer-element name="menu-paper-ui" >
  <template>
  	<style>
    
    paper-dialog {
      width: 50%;
      min-width: 430px;
    }

    p {
      margin-bottom: 0;
    }

    paper-dialog paper-button {
      font-weight: bold;
    }

    paper-button[default] {
      color: #4285f4;
    }

    paper-button {
      margin: 20px;
    }

    paper-tabs, core-toolbar {
      background-color: #00bcd4;
      color: #fff;
      box-shadow: 0px 3px 2px rgba(0, 0, 0, 0.2);
    }
    
    core-toolbar paper-tabs {
      box-shadow: none;
    }
    
    paper-tabs[noink][nobar] paper-tab.core-selected {
      color: #ffff8d;
    }
    
    paper-tabs.transparent-teal {
      background-color: transparent;
      color: #00bcd4;
      box-shadow: none;
    }
    
    paper-tabs.transparent-teal::shadow #selectionBar {
      background-color: #00bcd4;
    }
    
    paper-tabs.transparent-teal paper-tab::shadow #ink {
      color: #00bcd4;
    }
    
    h3 {
      font-size: 16px;
      font-weight: 400;
    }

  	</style>

    <segment flex>
	    <strong>paper-dialog</strong>

	 	-->
    </segment>

    <segment>
    	<strong>paper-toast</strong>
	    <br><br>

      	<paper-button raisedButton on-tap="{{toastIt}}" class="toast1" label="Discard Draft"></paper-button> 
  
	  	<paper-button raisedButton on-tap="{{toastIt}}" class="toast2"  label="Get Messages"></paper-button>

	  	<paper-toast id="toast1" text="Your draft has been discarded."></paper-toast>

	<segment flex>
		<strong>paper-tabs</strong>
	    <br><br>

	    <h3>A. No ink effect and no sliding bar</h3>
  
		  <paper-tabs selected="0" noink nobar>
		  
		    <paper-tab>ITEM ONE</paper-tab>

		    <paper-tab>ITEM THREE</paper-tab>
		    
		  </paper-tabs>
		  
		  <br>
		  <br>

		  <h3>B. The bar slides to the selected tab</h3>
		  
		  <paper-tabs selected="0" noink>
		  
		    <paper-tab>ITEM ONE</paper-tab>
		    <paper-tab>ITEM TWO</paper-tab>
		    <paper-tab>ITEM THREE</paper-tab>
		    
		  </paper-tabs>

		    <paper-icon-button icon="more-vert"></paper-icon-button>

		  </core-toolbar>
 
  
  

	</segment>

  </template>
  <script>

    Polymer('menu-paper-ui', { 
    	ready : function() {
    	}, 
    	toastIt: function(e, d, s) {
    		console.log(s.attributes.class.value);
    		this.shadowRoot.querySelector('#' + s.attributes.class.value).show();
    	}, 
    	toggleDialog : function(transition) {
    	  //console.log(this.);
    	  
    	  transition = 'paper-dialog-transition-bottom';
	      var dialog = this.shadowRoot.querySelector('paper-dialog[transition=' + transition + ']');
	      dialog.toggle();
	    }
    })
    
  </script>

</polymer-element>
