<polymer-element name="menu-page-login" noscript>
  <template>
  <style>
  #login_segment {
        width: 40%;
        height: 100%;
        border-top-left-radius: 2px;
        border-top-right-radius: 2px;
        border-bottom-right-radius: 2px;
        border-bottom-left-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        background-color: rgb(255, 255, 255);
        left: 30%;
      }
      paper-input { 
      	width : 100%;

      }

      section {
      padding: 20px 0;
    }

    section > div {
      padding: 14px;:width;
    }

    paper-button {
      margin: 1%;
      width: 47%;
    }

    paper-button.colored {
      color: #4285f4;
      fill: #4285f4;
    }

    paper-button[raisedButton].colored {
      background: #4285f4;
      color: #fff;
    }

    paper-button[raisedButton].colored #ripple,
    paper-button[raisedButton].colored::shadow #ripple {
      color: #2a56c6;
    }

    paper-button[raisedButton].colored #focusBg,
    paper-button[raisedButton].colored::shadow #focusBg {
      background: #3367d6;
    }
  </style>
    <h1>Login Page</h1>
    <segment id="login_segment" layout vertical>
    	<paper-input floatingLabel label="Username"></paper-input>
    	<paper-input floatingLabel label="Password" password></paper-input>
    	<section>
    	<paper-button raisedButton label="Login"></paper-button>
    	<paper-button label="Sign Up"></paper-button>
    	</section>
    </segment>
  </template>
</polymer-element>
